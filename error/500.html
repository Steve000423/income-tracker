<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 伺服器錯誤</title>
    <style>
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-code {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
        .back-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">伺服器錯誤</h2>
        <p class="error-description">
            抱歉，伺服器發生了內部錯誤。請稍後再試，或聯繫管理員。
        </p>
        <a href="/" class="back-link">返回首頁</a>
    </div>
</body>
</html>
